name: Deploy audiofiler-server

on:
  push:
    branches: 
      - main
      - temptest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Job triggered by ${{ github.event_name }} on ${{ github.repository }}."

    - uses: actions/checkout@v3

    - name: Re-deploy on the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_SSH_HOST }}
        username: ${{ secrets.SERVER_SSH_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: cd ~/Apps/audiofiler-server && git fetch origin main && git reset origin/main --hard && rm -rf node_modules && npm install && forever start app.js

    - run: echo "üçè This job's status is ${{ job.status }}."
