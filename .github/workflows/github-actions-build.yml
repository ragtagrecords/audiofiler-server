name: Deploy audiofiler-server

on:
  push:
    branches: 
      - main
      - temptest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - run: echo "Job triggered by ${{ github.event_name }} on ${{ github.repository }}."

    - uses: actions/checkout@v3

    - name: Set up secret file
      env:
        DEBUG_PASSWORD: ${{ secrets.DEBUG_PASSWORD }}
        DEBUG_SECRET_KEY: ${{ secrets.DEBUG_SECRET_KEY }}
      run: |
        echo $DEBUG_PASSWORD >> secrets.txt
        echo $DEBUG_SECRET_KEY >> secrets.txt

    - name: Run tmate
      uses: mxschmitt/action-tmate@v2

    - name: Re-deploy on the server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_SSH_HOST }}
        username: ${{ secrets.SERVER_SSH_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: cd ~/Apps/audiofiler-server && npm run reboot

    - run: echo "üçè This job's status is ${{ job.status }}."
